<!DOCTYPE html>
<html lang="pt-BR"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <title>Pixel Battle</title>

    <style>
        /* Exemplo de estilo básico */
        .container, .container2 {
            margin: 20px;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>

</head>
<body>
    
    <div class="container">
        <h1>Você selecionou<br> o Modo 1v1</h1>
        <h2>Escolha sua skin e <br> prepare-se para a batalha!</h2>
        
        <div class="button-container">
            <button onclick="window.location.href='index.html';" id="voltarButton">voltar</button>
            <button onclick="window.location.href='1v1.html';" id="jogoButton">jogar</button>
        </div>
    </div>

    <div class="container2">
        <button class="botao1">Skin 1</button>
        <button class="botao2">Skin 2</button>
        <button class="botao3">Skin 3</button>
        <button class="botao4">Skin 4</button>
    </div>

    <!-- Áudio para o botão -->
    <audio id="somBotao">
        <source src="./Sound/capibara.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio.
    </audio>

    <!-- Script embutido -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const botao2 = document.querySelector(".botao2");
            const som = document.getElementById("somBotao");

            botao2.addEventListener("click", function () {
                som.currentTime = 0;
                som.play();
            });
        });
    </script>

</body>
</html>
